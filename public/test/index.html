<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://rjgaragedoorservice.com/css/owl.carousel.min.css">
<link rel="stylesheet" href="https://rjgaragedoorservice.com/css/owl.theme.default.min.css">
</head>
<body>
    <div class="owl-carousel">
        <div id="aboutSlider" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#aboutSlider" data-slide-to="0" class=""></li>
                <li data-target="#aboutSlider" data-slide-to="1" class="active"></li>
                <li data-target="#aboutSlider" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item" data-interval="6000">
                    <div class="single_slide slide_elements_1">
                        <div class="slide_contents">
                            <div class="person_image">
                            </div>
                            <div class="slide_texts">
                                <h2>The Garage Door Experts!</h2>
                                <h6>Fast Service</h6>
                                <p>Quality &amp; Precision</p>
                                <div class="clickable_link">
                                    <a href="tel:919-438-7447">Call Now</a>
                                </div>
                            </div>
                        </div>

                        <div class="green_shape">
                            <img src="images/garage_door_s23.jpg" alt="Garage Door Service NC - Slide 6" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class="carousel-item active" data-interval="8000">
                    <div class="single_slide slide_elements_2">
                        <div class="slide_contents">
                            <div class="person_image">
                            </div>
                            <div class="slide_texts">
                                <h2>Fast Service</h2>
                                <h6>We Are Local! We Will Be There Fast!</h6>
                                <div class="clickable_link">
                                    <a href="tel:919-438-7447">Call Now</a>
                                </div>
                            </div>
                        </div>

                        <div class="green_shape">
                            <img src="images/garage_door_service_s.jpg" alt="Garage Door Service NC - Slide 5" class="img-fluid">
                        </div>
                    </div>
                </div>

                <div class="carousel-item" data-interval="10000">
                    <div class="single_slide slide_elements_3">
                        <div class="slide_contents">
                            <div class="person_image">
                            </div>
                            <div class="slide_texts">
                                <h2>Why Choose Us?</h2>
                                    <h4>Fast Service</h4>
                                    <h4>100% Warranty</h4>
                                    <h4>Quality &amp; Precision</h4>
                                    <h4>Free Estimate </h4>
                                <div class="clickable_link">
                                    <a href="tel:919-438-7447">Call Now</a>
                                </div>
                            </div>
                        </div>

                        <div class="green_shape">
                            <img src="images/garage_door_s04.jpg" alt="Garage Door Service NC - Slide 1" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://offthem.com/static/js/vendor/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://rjgaragedoorservice.com/js/owl.carousel.min.js"></script>
<script type="text/javascript">
    // Owl Carousel Scripts
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            autoplay: true,
            autoplayTimeout: 10000,
            slideTransition: 'ease-in',
            loop: true,
            rtl: true,
            nav: false,
            dots: true,
            items: 1,
        });
    });
    </script>

</body>
</html>
